    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .card {
            position: relative;
            width: 400px;
            height: 250px;
            perspective: 1000px;
            margin-bottom: 20px;
        }
        .inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .front {
            background-color: #ffffff;
            color: #000000;
        }
        .back {
            background-color: #e0f7fa;
            color: #000000;
            transform: rotateY(180deg);
        }
        .flipped .inner {
            transform: rotateY(180deg);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

    <div id="card" class="card">
        <div class="inner">

            back.textContent = `${card.phonetic}\n${card.polish}`;

        function flipCard() {
            document.getElementById('card').classList.toggle('flipped');
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % flashcards.length;
            document.getElementById('card').classList.remove('flipped');
            showCard();
        }
